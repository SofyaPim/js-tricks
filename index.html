<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper Background" id="theme">
        <header class="header">
            <h1>Посчитайка</h1>
            <div class="nav">


                <p onclick="showRegForm()" class="themeButton">регистрация</p>


                <div class="reg-auth__form">

                    <div class="form-wrapper">
                        <h3>регистрируемся</h3>
                        <form>

                            <label for="userName">Имя: </label>
                            <input type="text" name="userName" placeholder="Введите имя" size="20" autofocus />
                            <label for="login">Логин: </label>
                            <input name="login" type="text" placeholder="login" size="20" />
                            <label for="password">Пароль: </label>
                            <input name="password" type="password" placeholder="password" size="20" /> 

                            <label for="userEmail">Email: </label>
                            <input type="email" name="userEmail" placeholder="Введите номер телефона" size="20"
                                maxlength="11" />

                            <h3>Укажите пол</h3>
                            
                                <input type="radio" value="man" checked name="gender" />мужской
                            
                            
                                <input type="radio" value="woman" name="gender" />женский
                            
                            <input type="submit" name="submit" size="20" onclick="SubmitForm()" class="submitForm"/>
                            <input type="reset" value="отмена" size="20" onclick="CloseForm()" class="closeForm">
                        </form>
                    </div>
                </div>

                <p class="themeButton" onclick="go()">Сменить тему</p>
            </div>
        </header>
        <div class="main">

            <div class="main__count">
                <input type="text" id="input" placeholder="Введите число!" class="textarea">
                <button onclick="getSquere()" class="countButton">cколько в квадрате</button>
                <p class="res"></p>
            </div>
            <div class="main__count">
                <form>
                    <h2>ваши вопросы и пожелания</h2>
                    <input type="textarea" placeholder="введите текст" class="textarea">
                    <input type="submit" value="отправить">
                </form>

            </div>
            <h2 class="h2"> википедия рядом</h2>

            <iframe src="https://wikipedia.com" class="search-in-wiki">
            </iframe>

        </div>
        <div class="header">
            <div class="social-icons">
                <a href="" id="twitter"> <img src="https://image.flaticon.com/icons/png/512/124/124021.png" alt=""
                        srcset=""> </a>
                <a href="" id="fasebook"><img src="https://image.flaticon.com/icons/png/512/124/124010.png" alt=""
                        srcset=""></a>
                <a href="" id="googleplus"><img src="https://image.flaticon.com/icons/png/512/124/124013.png" alt=""
                        srcset=""></a>
                <a href="" id="pinterest"><img src="https://image.flaticon.com/icons/png/512/124/124039.png" alt=""
                        srcset=""></a>
            </div>
        </div>
    </div>

    <script src="scripts/main.js"></script>
    <script src="scripts/Theme.js"></script>
    <script src="scripts/count.js"></script>
</body>

</html>
